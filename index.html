<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bill Sheet</title>
    <!-- Bootstrap CSS CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />

    <!-- Style to fix the issue of text extending past card length -->
    <style>
      .card-body a {
        word-break: break-all;
      }

      .articleHeadline {
        line-height: 1.5;
      }

      #submit {
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- Main Bootstrap Search -->
    <div class="container">
      <!-- Jumbotron for Title -->
      <div class="jumbotron" style="background-color: #20315A ; color: white;">
        <h1 class="text-center">
          <strong>
            <i class="fa fa-newspaper-o"></i> Comprehensive Directory of
            Employee Billable Hours</strong
          >
        </h1>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th id="col">Employee Name</th>
            <th id="col">Role</th>
            <th id="col">Start Date</th>
            <th id="col">Months Worked</th>
            <th id="col">Monthly Rate</th>
            <th id="col">Total Billed</th>
          </tr>
        </thead>
        <tbody id="currentTable">
        </tbody>
      </table>

      <!-- Row for Searching New York Times -->
      <div class="row">
        <div class="col-sm-12">
          <br />
          <!-- First card is for handling the search parameters -->
          <div class="card">
            <div class="card-header">
              <strong> <i class="fa fa-list-alt"></i> Add Employee</strong>
            </div>
            <div class="card-body">
              <!-- Here we create an HTML Form for handling the inputs-->
              <form role="form">
                <!-- Here we create the text input for capturing the employee name-->
                <div class="form-group">
                  <label for="name-input">Employee Name:</label>
                  <input type="text" class="form-control" id="name-input" />
                </div>

                <!-- Here we create the text input for capturing the employee role  -->
                <div class="form-group">
                  <label for="role-input">Role:</label>
                  <input type="text" class="form-control" id="role-input">
                </div>

                <!-- Here we capture the Start Year Parameter-->
                <div class="form-group">
                  <label for="start-year-input">Start Date (MM/DD/YYYY):</label>
                  <input type="text" class="form-control" id="start-year-input" />
                </div>

                <!-- Here we capture the Monthly Rate -->
                <div class="form-group">
                  <label for="rate-input">Monthly Rate</label>
                  <input type="text" class="form-control" id="rate-input" />
                </div>

                <!-- Here we have our final submit button -->
                <button type="submit" class="btn btn-default bg-primary float-right" id="submit">
                  Submit
                </button>
              
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- This row will handle all of the retrieved articles -->
      <div class="row">
        <div class="col-sm-12">
          <br />


      <!-- Footer Region -->
      <div class="row">
        <div class="col-sm-12">
          <!-- Line Break followed by closing -->
          <hr />
          <h5 class="text-center">
            <small
              >Made with lots and lots of
              <i class="fa fa-heart"></i>
            </small>
          </h5>
        </div>
      </div>
    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="dbcontrol.js"></script>
    <script src="app.js"></script>
  </body>
</html>
